<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Stopwatch WebApp</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div id="main-menu">
            <button id="clear-storage">Clear Storage</button>
            <button id="export-data">Export Data</button>
            <input type="file" id="import-data" style="display: none;">
            <button id="import-button">Import Data</button>
        </div>
        <button id="add-stopwatch">Add Stopwatch</button>
        <div id="stopwatches"></div>
    </div>
	<script src="script.js"></script>
</body>
</html>
